<div>
  <h1>Interview</h1>
  <div header-directive pagename="interview.pagename" service="interview.service"></div>
  <div ng-repeat="question in interview.service.collection">
    <div>Title: {{question.title}}</div>
    <div>Question: {{question.question}}</div>
    <div>Author: {{question.author}}</div>
  </div>
</div>
